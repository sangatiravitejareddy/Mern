<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    /* Write your code here */
  .blue-box {
    position: relative;
    height: 300px;
    width: 500px;
    background-color: blue;
    top: 200px;
    left: 250px;
    }
  .red-circle {
    background-color: red;
    height: 200px;
    width: 200px;
    border-radius: 50%;
    top:150px;
    left: 250px;
    position: absolute;

  }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
